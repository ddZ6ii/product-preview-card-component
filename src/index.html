<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="ddZ6ii" />
    <meta
      name="description"
      content="This is a solution to the 'Product preview card component' challenge on Frontend Mentor. The goal is to build out a product preview card component and get it looking as close to the design as possible. Users should be able to view the optimal layout depending on their device's screen size, and see hover and focus states for interactive elements."
    />
    <meta
      name="keywords"
      content="frontendmentor, challenge, responsive layout, semantic html"
    />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="wrapper">
    <main>
      <section class="product">
        <div class="product-thumbnail">
          <img
            src="/assets/images/image-product-mobile-686.jpg"
            alt="Showcase of a bottle of Gabrielle Essence Eau de Parfum by Chanel"
          />
        </div>
        <div class="product-info">
          <header>
            <p class="product-tag">Perfume</p>
            <h1 class="product-heading">Gabrielle Essence Eau De Parfum</h1>
          </header>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfuner-Creator for the House of CHANEL.
          </p>
          <div class="product-pricing">
            <span class="price-discount">$149.99</span>
            <span class="price-original">$169.99</span>
          </div>
          <button type="button" class="product-btn">
            Add to Cart
            <img src="/assets/images/icon-cart.svg" alt="" aria-hidden />
          </button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          title="Visit the website"
          class="footer-link"
          >Frontend Mentor</a
        >. <br />
        Coded with <span class="footer-icon">‚ù§</span> by
        <a
          href="https://github.com/ddZ6ii"
          title="Visit Github profile"
          class="footer-link"
          >ddZ6ii</a
        >.
      </p>
    </footer>
  </body>
</html>
