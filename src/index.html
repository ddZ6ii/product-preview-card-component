<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="ddZ6ii" />
    <meta
      name="description"
      content="This is a solution to the 'Product preview card component' challenge on Frontend Mentor. The goal is to build out a product preview card component and get it looking as close to the design as possible. Users should be able to view the optimal layout depending on their device's screen size, and see hover and focus states for interactive elements."
    />
    <meta
      name="keywords"
      content="frontendmentor, challenge, responsive layout, semantic html"
    />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="wrapper">
    <main>
      <section class="product">
        <div class="product-thumbnail">
          <picture>
            <!-- The combination of <picture>, <source> and <img> elements is used here to implement "art direction": the browser automatically serves a different image (different crop) at different screen sizes based on the "media" attribute set on the <source> element -->
            <!-- At the same time, the "sizes" and "srcset" attributes are used to implement "resolution switching" for truly responsive images: the browser automatically picks from the provided pool the most optimized image based on user’s screen characteristics (size, zoom and DPR) -->
            <source
              media="(min-width: 700px)"
              sizes="(min-width: 700px) 315px, 100vw"
              srcset="
                /assets/images/product/desktop/product-315.webp 315w,
                /assets/images/product/desktop/product-475.webp 475w,
                /assets/images/product/desktop/product-630.webp 630w,
                /assets/images/product/desktop/product-945.webp 945w
              "
            />
            <img
              sizes="(min-width: 350px) 350px, 100vw"
              srcset="
                /assets/images/product/mobile/product-350.webp   350w,
                /assets/images/product/mobile/product-525.webp   525w,
                /assets/images/product/mobile/product-700.webp   700w,
                /assets/images/product/mobile/product-1050.webp 1050w
              "
              src="/assets/images/image-product-mobile-686.webp"
              alt="Bottle of Gabrielle Essence Eau de Parfum by Chanel"
              width="350"
              height="245"
            />
          </picture>
        </div>
        <div class="product-info">
          <header>
            <p class="product-tag">Perfume</p>
            <h1 class="product-heading">Gabrielle Essence Eau De Parfum</h1>
          </header>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-pricing">
            <p class="price-discount">
              <span class="sr-only">Discount price</span>
              <span>149.99</span>
              <span>$</span>
              <span class="sr-only">Save 20$</span>
            </p>
            <p class="price-original">
              <span class="sr-only">Original price</span>
              <span>169.99</span>
              <span>$</span>
            </p>
          </div>
          <button type="button" class="product-btn">
            Add to Cart
            <img src="/assets/images/icon-cart.svg" alt="" />
          </button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          title="Visit the website"
          class="footer-link"
          >Frontend Mentor</a
        >. <br />
        Coded with <span class="footer-icon">❤</span> by
        <a
          href="https://github.com/ddZ6ii"
          title="Visit Github profile"
          class="footer-link"
          >ddZ6ii</a
        >.
      </p>
    </footer>
  </body>
</html>
